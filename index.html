<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Dika</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background: #778899;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #D3D3D3, #778899);
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px 20px;
      background:#D3D3D3;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h2 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .hero-text button {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background: #778899;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .hero-text button:hover {
      background: #778899;
    }

    .hero-image img {
      max-height: 500px;
      max-width: 250px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Features Section */
    .features {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 40px 20px;
      background:#D3D3D3;
    }

    .feature {
      flex: 1 1 calc(33.333% - 20px);
      margin: 10px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .feature h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .feature p {
      font-size: 4rem;
      color: #555;
    }
    
    .feature img {
      max-width: 4rem;
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 20px;
    }

    footer p {
      font-size: 1rem;
    }

    footer a {
      color: #778899;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
